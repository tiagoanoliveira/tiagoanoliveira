<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Fonte personalizada */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

      /* Anima√ß√£o das ondas */
      @keyframes wave-move {
        0% { transform: translateX(0px); }
        100% { transform: translateX(-100px); }
      }

      /* Anima√ß√£o da m√£o acenando */
      @keyframes wave-hand {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(20deg); }
        75% { transform: rotate(-10deg); }
      }

      /* Anima√ß√£o do texto principal */
      @keyframes text-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }

      /* Anima√ß√£o dos c√≠rculos decorativos */
      @keyframes circle-pulse {
        0%, 100% { r: 3; opacity: 0.6; }
        50% { r: 6; opacity: 1; }
      }

      /* Anima√ß√£o do subt√≠tulo */
      @keyframes subtitle-fade {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }

      /* Anima√ß√£o dos √≠cones */
      @keyframes icon-bounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }

      /* Estilos dos elementos */
      .wave-pattern {
        animation: wave-move 3s ease-in-out infinite;
      }

      .hand-wave {
        font-size: 32px;
        animation: wave-hand 2s ease-in-out infinite;
        transform-origin: 70% 70%;
      }

      .main-text {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 32px;
        fill: #2E5C9A;
        animation: text-pulse 4s ease-in-out infinite;
      }

      .subtitle-text {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 16px;
        fill: #22304A;
        animation: subtitle-fade 3s ease-in-out infinite;
      }

      .decorative-circle {
        animation: circle-pulse 2.5s ease-in-out infinite;
      }

      .icon-animated {
        animation: icon-bounce 3s ease-in-out infinite;
      }

      .wave-bg {
        fill: #E6F0FA;
        opacity: 0.3;
      }

      .wave-fg {
        fill: #2E5C9A;
        opacity: 0.2;
      }
    </style>
  </defs>

  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6F0FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="900" height="200" fill="url(#bgGradient)"/>

  <!-- Ondas animadas no fundo -->
  <g class="wave-pattern">
    <path class="wave-bg" d="M0,120 Q225,100 450,120 T900,120 L900,200 L0,200 Z"/>
    <path class="wave-fg" d="M0,140 Q225,120 450,140 T900,140 L900,200 L0,200 Z"/>
  </g>

  <!-- Ondas adicionais com delay -->
  <g class="wave-pattern" style="animation-delay: -1s;">
    <path class="wave-bg" d="M-100,130 Q125,110 350,130 T800,130 L800,200 L-100,200 Z"/>
  </g>

  <!-- C√≠rculos decorativos animados -->
  <circle class="decorative-circle" cx="100" cy="60" fill="#2E5C9A" opacity="0.3">
    <animate attributeName="r" values="2;5;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle class="decorative-circle" cx="800" cy="80" fill="#2E5C9A" opacity="0.4">
    <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle class="decorative-circle" cx="750" cy="40" fill="#22304A" opacity="0.2">
    <animate attributeName="r" values="1;4;1" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Texto principal animado -->
  <text x="200" y="70" class="main-text">
    <animate attributeName="font-size" values="32;36;32" dur="4s" repeatCount="indefinite"/>
    Ol√°, sou o Tiago!
  </text>

  <!-- M√£o acenando -->
  <text x="520" y="70" class="hand-wave">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="0 520 70;20 520 70;-10 520 70;0 520 70" 
                      dur="2s" 
                      repeatCount="indefinite"/>
    üëã
  </text>

  <!-- Subt√≠tulo -->
  <text x="200" y="110" class="subtitle-text">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    Estudante de Engenharia Inform√°tica @ FEUP
  </text>

  <!-- √çcones tem√°ticos animados -->
  <text x="150" y="110" style="font-size: 20px;">
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.2;1" 
                      dur="3s" 
                      repeatCount="indefinite"/>
    üíª
  </text>

  <text x="680" y="110" style="font-size: 20px;">
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.2;1" 
                      dur="3s" 
                      repeatCount="indefinite"
                      begin="1s"/>
    üåä
  </text>

  <!-- Linha decorativa animada -->
  <line x1="200" y1="130" x2="600" y2="130" stroke="#2E5C9A" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-width" values="2;4;2" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Part√≠culas flutuantes -->
  <circle cx="300" cy="150" r="2" fill="#2E5C9A" opacity="0.4">
    <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="500" cy="160" r="1.5" fill="#22304A" opacity="0.5">
    <animate attributeName="cy" values="160;140;160" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="500;510;500" dur="4s" repeatCount="indefinite"/>
  </circle>

</svg>