<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6F0FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F7FF;stop-opacity:1" />
    </linearGradient>

    <!-- Filtro para sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#22304A" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fundo -->
  <rect width="900" height="200" fill="url(#bg)"/>

  <!-- Ondas animadas no fundo -->
  <path d="M0,120 Q225,80 450,120 T900,120 L900,200 L0,200 Z" fill="#2E5C9A" opacity="0.1">
    <animate attributeName="d" 
             values="M0,120 Q225,80 450,120 T900,120 L900,200 L0,200 Z;
                     M0,120 Q225,140 450,120 T900,120 L900,200 L0,200 Z;
                     M0,120 Q225,80 450,120 T900,120 L900,200 L0,200 Z" 
             dur="4s" 
             repeatCount="indefinite"/>
  </path>

  <path d="M0,140 Q300,100 600,140 T900,140 L900,200 L0,200 Z" fill="#2E5C9A" opacity="0.15">
    <animate attributeName="d" 
             values="M0,140 Q300,100 600,140 T900,140 L900,200 L0,200 Z;
                     M0,140 Q300,160 600,140 T900,140 L900,200 L0,200 Z;
                     M0,140 Q300,100 600,140 T900,140 L900,200 L0,200 Z" 
             dur="3s" 
             repeatCount="indefinite"/>
  </path>

  <!-- Texto principal -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2E5C9A" filter="url(#shadow)">
    OlÃ¡, sou o Tiago!
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.05;1"
      dur="3s"
      repeatCount="indefinite"/>
  </text>

  <!-- Emoji mÃ£o que acena -->
  <text x="380" y="80" font-size="36">
    ðŸ‘‹
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 395 65;20 395 65;-10 395 65;20 395 65;0 395 65;0 395 65;0 395 65"
      dur="2.5s"
      repeatCount="indefinite"/>
  </text>

  <!-- SubtÃ­tulo -->
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="18" fill="#22304A">
    Estudante de Engenharia InformÃ¡tica @ FEUP
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Elementos decorativos - cÃ­rculos animados -->
  <circle cx="780" cy="60" r="8" fill="#2E5C9A" opacity="0.3">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="820" cy="90" r="6" fill="#2E5C9A" opacity="0.4">
    <animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="850" cy="50" r="4" fill="#2E5C9A" opacity="0.5">
    <animate attributeName="r" values="4;8;4" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>