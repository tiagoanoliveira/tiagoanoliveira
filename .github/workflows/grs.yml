name: GitHub Readme Stats
on:
  workflow_dispatch:
  schedule:
  - cron: 0 */4 * * *  # Change to make the action run more or less frequently. Please be aware that GitHub's free plan only has 2000 CI minutes.
jobs:
  update-cards:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&include_all_commits=true&role=owner,collaborator
          path: profile/stats1.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_border=true&include_all_commits=true&role=owner,collaborator&theme=default
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}}}

      - name: Generate top languages
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: 'username=${{ github.repository_owner }}&langs_count=12&hide_border=true&role=owner,collaborator&theme=default'
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN  }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
